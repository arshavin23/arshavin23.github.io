	<script>
		function fillButton(a, b) {

			var y = canvas.height / 2;
			//context.fillStyle='yellow';
			//context.fillRect(10,10,100,100);

			context.font = 'bold 30pt 나눔고딕';
			context.textAlign = 'center';
			context.fillStyle = 'blue';
			context.fillText(b,x,y);

		}
